# Starship prompt — Tokyo Night palette
# bg_dark=#16161e  fg=#c0caf5  fg_dark=#a9b1d6
# blue=#7aa2f7  dark3=#545c7e  bg_highlight=#292e42
# purple=#9d7cd8  green=#9ece6a  orange=#ff9e64
# red=#f7768e  cyan=#7dcfff  yellow=#e0af68

format = """
$directory\
$git_branch\
$git_status\
$python\
$scala\
$java\
$nodejs\
$rust\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold #7aa2f7"
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold #9d7cd8"
format = "on [$symbol$branch]($style) "

[git_status]
style = "#ff9e64"
format = '([$all_status$ahead_behind]($style) )'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
deleted = "✘${count}"
conflicted = "=${count}"

[character]
success_symbol = "[❯](bold #9ece6a)"
error_symbol = "[❯](bold #f7768e)"

[cmd_duration]
min_time = 2_000
style = "#545c7e"
format = "took [$duration]($style) "

[python]
symbol = " "
style = "#e0af68"
format = "via [$symbol($version )]($style)"

[scala]
disabled = true

[java]
symbol = " "
style = "#ff9e64"
format = "via [$symbol($version )]($style)"

[nodejs]
symbol = " "
style = "#9ece6a"
format = "via [$symbol($version )]($style)"

[rust]
symbol = " "
style = "#ff9e64"
format = "via [$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "#7dcfff"
format = "via [$symbol$context]($style) "

[package]
disabled = true
